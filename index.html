<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <h1 style="margin-top: 0px">Habit Tracker</h1>
            <form class="add-habit">
                <h3>Add Habit</h3>
                <label>
                    Enter Habit Name 
                    <input type="text" name="habit" maxlength="30" required>
                </label>
                <label>
                    Repetion(s) per day
                    <input type="number" name="reps" min="1" required>
                </label>
                <input type="submit" value="+ Add Habit" />
            </form>
            
        </div>
        <!--Lists of habits tracking the current week-->
        <div class="contents">
            <div class="check-list">
                <h2>Checklist</h2>
                <p>Check the habit that you completed today</p>
                <ul class="habits">
                    <li>Loading...</li>
                </ul>
            </div>
            <div class="content-border"></div>
            <div class="currentWeek">
                <h2>Current Week Progression</h2>
                <p>Such emptiness...</p>

            </div>
            <div class="content-border"></div>

            <div class="lastWeek">
                <h2>Last Week Records</h2>
                <p>Such emptiness...</p>
            </div>
        </div>
        
        <!--Lists of habits progress from last week-->

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
